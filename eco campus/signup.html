<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Green Point System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #d1fae5;
      --secondary: #fbbf24;
      --light: #f9fafb;
      --dark: #1f2937;
      --gray: #6b7280;
      --success: #34d399;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6fffa, #f0fdf4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      background: var(--primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-icon i {
      font-size: 28px;
      color: white;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 1rem;
      text-align: center;
    }

    .signup-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      width: 100%;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    textarea {
      padding-left: 15px;
      min-height: 100px;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23059669' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), #047857);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray);
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--primary-dark);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    .login-link a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-header p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .signup-card {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-seedling"></i>
      </div>
      <h2>Green Point System</h2>
    </div>
    
    <div class="signup-card">
      <div class="form-header">
        <h2>Create Your Account</h2>
        <p>Join our sustainability program and start earning green points today</p>
      </div>
      
      <form action="#" method="post">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone Number" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-id-card"></i>
          <input type="text" name="pnr" placeholder="PNR Number" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="College Email" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-building"></i>
          <select name="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
            <option value="ENV">Environmental Science</option>
          </select>
        </div>
        
        <div class="form-group">
          <i class="fas fa-calendar-alt"></i>
          <select name="semester" required>
            <option value="">Select Semester</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
          </select>
        </div>
        
        <div class="form-group">
          <i class="fas fa-map-marker-alt"></i>
          <textarea name="address" placeholder="Enter your address" required></textarea>
        </div>
        
        <button type="submit">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
        
        <div class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
