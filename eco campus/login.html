<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Green Point System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #d1fae5;
      --secondary: #fbbf24;
      --light: #f9fafb;
      --dark: #1f2937;
      --gray: #6b7280;
      --success: #34d399;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6fffa, #f0fdf4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      background: var(--primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-icon i {
      font-size: 28px;
      color: white;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 1rem;
      text-align: center;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      width: 100%;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), #047857);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray);
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--primary-dark);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    .signup-link a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-header p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .forgot-password {
      text-align: right;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: var(--primary);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-seedling"></i>
      </div>
      <h1>Green Point System</h1>
    </div>
    
    <div class="login-card">
      <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Login to track your sustainability progress and green points</p>
      </div>
      
      <form action="#" method="post">
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email Address" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <button type="submit">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        
        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
